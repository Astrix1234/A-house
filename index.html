<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A house</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="house"></div>
      <ul class="house__first-wall">
        <li class="house__window1"></li>
      </ul>
      <ul class="house__second-wall">
        <li class="house__window2"></li>
        <li class="house__door"></li>
        <li class="house__window3"></li>
      </ul>
      <div class="house__third-wall"></div>
      <div class="house__door house__door--open-close"></div>
      <div class="house__first-roof"></div>
      <div class="house__second-roof"></div>
      <div class="house__third-roof"></div>
      <div class="house__fourth-roof"></div>
      <div class="house__chimney-first-wall"></div>
      <div class="house__chimney-second-wall"></div>
      <div class="house__chimney-roof"></div>
      <ul class="house__smoke">
        <li class="house__smoke1"></li>
        <li class="house__smoke2"></li>
        <li class="house__smoke3"></li>
      </ul>
      <ul class="house__clouds">
        <li class="house__clouds1"></li>
        <li class="house__clouds2"></li>
        <li class="house__clouds3"></li>
        <li class="house__clouds4"></li>
      </ul>
    </div>
  </body>
</html>
